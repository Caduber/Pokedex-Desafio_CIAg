<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/favoritos.css">
      <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.20/dist/lenis.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header id="header">
        <span id="title"><a href="./index.html">Ciag<span>dex</span></a></span>
        <div>
            <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
        </div>
        <select id="totalPokemon">
            <option value="151">-</option>
            <option value="151">Primeira Geração (151)</option>
            <option value="251">Segunda Geração (251)</option>
            <option value="386">Terceira Geração (386)</option>
            <option value="493">Quarta Geração (493)</option>
            <option value="649">Quinta Geração (649)</option>
            <option value="721">Sexta Geração (721)</option>
            <option value="809">Sétima Geração (809)</option>
            <option value="898">Oitava Geração (898)</option>
            <option value="1025">Nona Geração (1025)</option>
        </select>
    </header>
    <div id="typeDisplay">
        <img class="typeIcon" id="typeNormal" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/1.png" alt="normal">
        <img class="typeIcon" id="typeFighting" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/2.png" alt="fighting">
        <img class="typeIcon" id="typeFlying" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/3.png" alt="flying">
        <img class="typeIcon" id="typePoison" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/4.png" alt="poison">
        <img class="typeIcon" id="typeGround" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/5.png" alt="ground">
        <img class="typeIcon" id="typeRock" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/6.png" alt="rock">
        <img class="typeIcon" id="typeBug" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/7.png" alt="bug">
        <img class="typeIcon" id="typeGhost" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/8.png" alt="ghost">
        <img class="typeIcon" id="typeSteel" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/9.png" alt="steel">
        <img class="typeIcon" id="typeFire" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/10.png" alt="fire">
        <img class="typeIcon" id="typeWater" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/11.png" alt="water">
        <img class="typeIcon" id="typeGrass" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/12.png" alt="grass">
        <img class="typeIcon" id="typeElectric" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/13.png" alt="electric">
        <img class="typeIcon" id="typePsychic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/14.png" alt="psychic">
        <img class="typeIcon" id="typeIce" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/15.png" alt="ice">
        <img class="typeIcon" id="typeDragon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/16.png" alt="dragon">
        <img class="typeIcon" id="typeDark" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/17.png" alt="dark">
        <img class="typeIcon" id="typeFairy" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/types/generation-ix/scarlet-violet/18.png" alt="fairy">
    </div>
    <section id="pokemonContainer">
    </section>
    <div id="favoritePopUp" onclick="goFavorite()">
        <span class="material-icons-round">star</span>
    </div>
</body>
<script src="./scripts/lista-todos.js"></script>
<script src="./scripts/filtrar-pokemon.js"></script>
<script src="./scripts/favoritos.js"></script>
<script src="./scripts/tipos.js"></script>
<script src="https://unpkg.com/lenis@1.3.15/dist/lenis.min.js"></script>    
<script src="scripts/lennis.js"></script>    
</html>
